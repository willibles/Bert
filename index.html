<!DOCTYPE html>
<html>
  <head>
    <title>Bert</title>
    <meta charset="utf-8" />
    <link href="lib/style.css" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=Titillium+Web:700&subset=latin,latin-ext" rel="stylesheet" type="text/css" />
    <script src="src/app.js" type="text/javascript"></script>
  </head>
  <body onload="init()">
    <div class="container">
      <canvas id="game"></canvas>
      <div class="gui">
        <div id="arrowkeys">
            <div class="arrow_button" id="leftbutton" onclick="press('left')"></div>
            <div class="arrow_button" id="rightbutton" onclick="press('right')"></div>
            <div class="arrow_button" id="upbutton" onclick="press('up')"></div>
            <div class="arrow_button" id="downbutton" onclick="press('down')"></div>
          </div>
        <div id="attack" onclick="press('SHOOT')">&#9889;</div>
      </div>
    </div>
  </body>
</html>
